session_config:
  session_expiration_time: 60.0
  carry_over_slots_to_new_session: true
intents:
- location
- hours
- tours
- food
- pet_friendly
- greet
- goodbye
- affirm
- deny
- bot_challenge
- inform
- help
- thanks
- drink_list
- request_drink_recipe:
    use_entities: []
- out_of_scope:
    use_entities: []
    triggers: respond_out_of_scope
- out_of_scope/other
entities:
- drink
slots:
  drink:
    type: unfeaturized
    auto_fill: false
  requested_slot:
    type: unfeaturized
templates:
  utter_greet:
  - text: Hello!  my name is Marissa.  I can help you with our drink recipes, hours,
      and information about us.  What can I help you with?
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: my name is Marissa, I'm a bot to help with questions about Instill Distilling.
  utter_ask_drink:
  - text: What drink would you like the recipe for?
  utter_wrong_drink:
  - text: Sorry I cannot find that drink in my recipe list, please try again
  utter_default:
  - text: sorry, I didn't understand your question, can you try rephrasing it?
  utter_thanks:
  - text: You are welcome
  utter_food:
  - text: Sometimes we have a food truck but you can bring your own food or order
      from GrubHub.
  utter_hours:
  - text: We are open Wednesday through Thursday from 6 pm to 9 pm, on Friday from
      5 pm to 9 pm and Saturday from 1 pm to 7 pm.
  utter_help:
  - text: I can help you with Instill's hours and can give information about how to
      make our different drinks.  What can I help you with?
  utter_petfriendly:
  - text: Yes we are a dog friendly establishment for well behaved dogs.  Feel free
      to bring them with you.
  utter_tours:
  - text: Yes we can do tours, you can schedule one on our website at, https://www.instilldistillingco.com/tours
      ðŸ¥ƒ
  utter_location:
  - text: We are located in downtown Clayton right next to Deep River brewing and
      our address is 710 W Main St Ste 111, Clayton, NC 27520
  utter_restart_with_button:
  - buttons:
    - payload: /restart
      title: Restart
    text: Click the button below if you want to start over.
  utter_ask_rephrase:
  - text: I'm sorry can you rephrase your question?
  utter_anything_else:
  - text: Can I help you with anything else?
actions:
- utter_greet
- utter_goodbye
- utter_iamabot
- utter_thanks
- utter_food
- utter_hours
- utter_help
- utter_petfriendly
- utter_tours
- utter_location
- utter_default
- utter_ask_drink
- utter_wrong_drink
- action_drink_list
- utter_restart_with_button
- action_default_ask_affirmation
- action_default_fallback
- respond_out_of_scope
forms:
- drink_form
