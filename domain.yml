session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- bot_challenge
- inform
- request_drink_recipe:
    use_entities: []
- thanks
entities:
- drink
slots:
  drink:
    type: unfeaturized
    auto_fill: false
  requested_slot:
    type: unfeaturized
templates:
  utter_greet:
  - text: Hello!  I am the Instill Bot.  I can help you with our drink recipes.  What
      drink would you like to make?
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_drink:
  - text: What drink would you like the recipe for?
  utter_wrong_drink:
  - text: Sorry I cannot find that drink in my recipe list, please try again
  utter_default:
  - text: sorry, I didn't understand you, please try inputing something else
  utter_thanks:
  - text: You are welcome
actions:
- utter_greet
- utter_goodbye
- utter_iamabot
- utter_thanks
forms:
- drink_form
